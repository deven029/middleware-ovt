<html>
	<head>
		<title>吉林移动BOSS</title>
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
		<META NAME="Author" CONTENT="jzchen, 2003">
		<script language="javascript" src="../rd-config.js"></script>
		<link rel="stylesheet" href="../redialog.css" type="text/css">
	</head>
	<body bgcolor="#FFFFFF" text="#000000">
		<table width="340" border="0" cellspacing="0" cellpadding="6" align="center" height="77">
			<tr>
				<td width="15%" height="77">
					<div align="center"><img src="img-confirm.gif" width="48" height="48" hspace="10"></div>
				</td>
				<td width="85%" height="77">
					<div align="left" id="message" class="rdMessage"></div>
					<input type="hidden" id="rdHideReturnValue" name="rdHideReturnValue" value="0" />
				</td>
			</tr>
		</table>
		<table width="340" border="0" cellspacing="0" cellpadding="0" align="center">
			<tr>
				<td>
					<div align="center">
						<input type="button" name="rdBtnOK" value="确定" onClick="window.returnValue=1" class="rdButton">
						<input type="button" name="rdBtnCancel" value="取消" onClick="window.returnValue=0" class="rdButton">
					</div>
				</td>
			</tr>
		</table>
		
<script language="javascript" src="rd-face-control.js"></script>
		<script language="javascript" src="event-handle-confirm.js"></script>
	</body>
</html>
