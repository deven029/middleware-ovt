<div class=WordSection1 style='layout-grid:15.6pt'>

<p style='text-indent:20.6pt;line-height:14.25pt'><span style='font-size:14.0pt;
color:#555555'>对账管理</span></p>

<p style='text-indent:20.65pt;line-height:14.25pt'><b><span style='font-size:
14.0pt;color:#555555'>功能说明</span></b></p>

<p class=MsoNormal style='text-indent:28.0pt'><span style='font-size:14.0pt;
line-height:150%;font-family:宋体'>【模块位置】</span></p>

<p class=MsoNormal style='text-indent:28.0pt'><span style='font-size:14.0pt;
line-height:150%;font-family:宋体;color:#555555'>点击功能树</span><span lang=EN-US
style='font-size:14.0pt;line-height:150%;font-family:"Simsun","serif";
color:#555555'>“</span><span style='font-size:14.0pt;line-height:150%;
font-family:宋体;color:#555555'>客服管理</span><span lang=EN-US style='font-size:
14.0pt;line-height:150%;font-family:"Simsun","serif";color:#555555'>&gt;</span><span
style='font-size:14.0pt;line-height:150%;font-family:宋体;color:#555555'>对账管理</span><span
lang=EN-US style='font-size:14.0pt;line-height:150%;font-family:"Simsun","serif";
color:#555555'>”</span><span style='font-size:14.0pt;line-height:150%;
font-family:宋体;color:#555555'>，即可进入客户对账页面。</span></p>

<p class=MsoNormal style='text-indent:28.0pt'><span style='font-size:14.0pt;
line-height:150%;font-family:宋体;color:#555555'>【功能介绍】</span></p>

<p class=MsoNormal style='text-indent:28.0pt'><span style='font-size:14.0pt;
line-height:150%;font-family:宋体;color:#555555'>为某一时间段内的业务办理提供对账功能。</span></p>

<p class=MsoNormal style='text-indent:28.1pt'><b><span style='font-size:14.0pt;
line-height:150%;font-family:宋体;color:#555555'>使用说明</span></b></p>

<p class=MsoNormal style='text-indent:28.0pt'><span style='font-size:14.0pt;
line-height:150%;font-family:宋体'>【参考界面】</span></p>

<p class=MsoNormal style='text-indent:28.0pt'><span lang=EN-US
style='font-size:14.0pt;line-height:150%'><img width=558 height=346 id="图片 59"
src="对账管理.files/image001.jpg"></span></p>

<p class=MsoNormal style='text-indent:28.0pt'><span style='font-size:14.0pt;
line-height:150%;font-family:宋体'>【界面组成】</span></p>

<p class=MsoNormal style='text-indent:28.0pt'><span style='font-size:14.0pt;
line-height:150%;font-family:宋体'>营业单位：可在下拉列表中选择营业单位。</span></p>

<p class=MsoNormal style='text-indent:28.0pt'><span style='font-size:14.0pt;
line-height:150%;font-family:宋体'>操作员：可在下拉列表中选择操作员。</span></p>

<p class=MsoNormal style='text-indent:28.0pt'><span style='font-size:14.0pt;
line-height:150%;font-family:宋体'>开始日期：要填入的起始日期。</span></p>

<p class=MsoNormal style='text-indent:28.0pt'><span style='font-size:14.0pt;
line-height:150%;font-family:宋体'>结束日期：要填入的结束日期。</span></p>

<p class=MsoNormal style='text-indent:28.0pt'><span style='font-size:14.0pt;
line-height:150%;font-family:宋体'>查询：设置好操作条件后，点击查询按钮可查询该条件的账目情况。</span></p>

<p style='text-indent:20.6pt;line-height:14.25pt'><span style='font-size:14.0pt;
color:#555555'>【操作说明】</span></p>

<p style='text-indent:20.6pt;line-height:14.25pt'><span style='font-size:14.0pt'>设置好查询条件后，点击“查询”按钮即可查询。如下图为所设置条件下的查询结果。</span></p>

<p style='text-indent:20.6pt;line-height:14.25pt'><span lang=EN-US
style='font-size:14.0pt'><img width=558 height=244 id="图片 58"
src="对账管理.files/image002.jpg"></span></p>
