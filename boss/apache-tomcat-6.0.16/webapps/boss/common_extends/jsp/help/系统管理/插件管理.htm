<div class=Section1 style='layout-grid:15.6pt'>

<p class=MsoNormal><span style='font-size:14.0pt;font-family:黑体'>插件管理</span></p>

<p class=MsoNormal><span style='font-size:14.0pt;font-family:宋体'>【模块位置】</span></p>

<p class=MsoNormal><span style='font-size:14.0pt;font-family:宋体'>点击功能树 “系统管理<span
lang=EN-US>&gt;</span>插件管理”，即可进入插件管理页面。</span></p>

<p class=MsoNormal><span style='font-size:14.0pt;font-family:宋体'>【功能介绍】</span></p>

<p class=MsoNormal><span style='font-size:14.0pt;font-family:宋体'>该功能可以查看插件的详细信息，以及查看插件的初始版本信息。</span></p>

<p class=MsoNormal><span style='font-size:14.0pt;font-family:宋体'>【参考界面】</span></p>

<p class=MsoNormal><span lang=EN-US style='font-size:14.0pt;font-family:宋体'><img
width=553 height=18 src="插件管理.files/image001.jpg"></span></p>

<p class=MsoNormal><span lang=EN-US style='font-size:14.0pt;font-family:宋体'><img
width=553 height=188 src="插件管理.files/image002.jpg"></span></p>

<p class=MsoNormal><span style='font-size:14.0pt;font-family:宋体'>【界面组成】</span></p>

<p class=MsoNormal><span style='font-size:14.0pt;font-family:宋体'>按钮：“查看历史”。</span></p>

<p class=MsoNormal><span style='font-size:14.0pt;font-family:宋体'>插件信息列表。</span></p>

<p class=MsoNormal><span style='font-size:14.0pt;font-family:宋体'>【操作说明】</span></p>

<p class=MsoNormal><span style='font-size:14.0pt;font-family:宋体'>进入界面。</span></p>

<p class=MsoNormal><span style='font-size:14.0pt;font-family:宋体'>选择或不选择插件信息列表。</span></p>

<p class=MsoNormal><span style='font-size:14.0pt;font-family:宋体'>点击“查看历史”按钮。如果没有选择或选择多项插件信息列表，系统将提示错误。如果只选择一项插件信息列表，则进入该功能的查看历史页面。</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>
