<p class=MsoNormal><span style='font-size:14.0pt;font-family:黑体;mso-hansi-font-family:
宋体'>任务类型管理<span lang=EN-US><o:p></o:p></span></span></p>

<p class=MsoNormal><a name="OLE_LINK1"><span style='font-size:14.0pt;
font-family:黑体;mso-hansi-font-family:宋体'>【模块位置】<span lang=EN-US><o:p></o:p></span></span></a></p>

<span style='mso-bookmark:OLE_LINK1'></span>

<p class=MsoNormal><span style='font-size:14.0pt;font-family:宋体'>点击功能树 “账单管理<span
lang=EN-US>&gt;</span>任务类型管理”，即可进入任务类型管理页面。</span><span lang=EN-US
style='font-size:14.0pt;font-family:黑体;mso-hansi-font-family:宋体'><o:p></o:p></span></p>

<p class=MsoNormal><span style='font-size:14.0pt;font-family:黑体;mso-hansi-font-family:
宋体'>【功能介绍】<span lang=EN-US><o:p></o:p></span></span></p>

<p class=MsoNormal><span style='font-size:14.0pt;font-family:宋体;mso-bidi-font-family:
宋体;color:#555555;mso-font-kerning:0pt'>管理各种任务，可对任务进行修改。<span lang=EN-US><o:p></o:p></span></span></p>

<p class=MsoNormal align=left style='text-align:left'><span style='font-size:
14.0pt;mso-bidi-font-size:12.0pt;font-family:黑体;mso-hansi-font-family:宋体'>【参考界面】<span
lang=EN-US><o:p></o:p></span></span></p>

lang=EN-US><o:p></o:p></span></span></p>

<p class=MsoNormal><span style='font-size:14.0pt;font-family:宋体'>按钮：</span><span
style='font-size:14.0pt;font-family:宋体;mso-bidi-font-family:宋体;color:#555555;
mso-font-kerning:0pt'>“修改”。<span lang=EN-US><o:p></o:p></span></span></p>

<p class=MsoNormal><span style='font-size:14.0pt;font-family:宋体;mso-bidi-font-family:
宋体;color:#555555;mso-font-kerning:0pt'>任务信息列表。<span lang=EN-US><o:p></o:p></span></span></p>

<p class=MsoNormal><span style='font-size:14.0pt;font-family:宋体;mso-bidi-font-family:
宋体;color:#555555;mso-font-kerning:0pt'>【操作说明】<span lang=EN-US><o:p></o:p></span></span></p>

<p class=MsoNormal><span style='font-size:14.0pt;font-family:宋体;mso-bidi-font-family:
宋体;color:#555555;mso-font-kerning:0pt'>进入界面。<span lang=EN-US><o:p></o:p></span></span></p>

<p class=MsoNormal><span style='font-size:14.0pt;font-family:宋体;mso-bidi-font-family:
宋体;color:#555555;mso-font-kerning:0pt'>选择或不选择任务名称。<span lang=EN-US><o:p></o:p></span></span></p>

<p class=MsoNormal><span style='font-size:14.0pt;font-family:宋体;mso-bidi-font-family:
宋体;color:#555555;mso-font-kerning:0pt'>点击<span class=GramE>“</span>修改“按钮。如果没有选择任务名称或选择多个任务名称，系统将提示错误。如果只选择一个用户名称，则进入该功能的任务修改页面。</span><span
lang=EN-US style='font-size:14.0pt;font-family:宋体'><o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
