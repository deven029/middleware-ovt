<div class=Section1 style='layout-grid:15.6pt'>

<p class=MsoNormal><span style='font-size:14.0pt;font-family:黑体'>银行代扣管理</span></p>

<p class=MsoNormal><a name="OLE_LINK1"><span style='font-size:14.0pt;
font-family:黑体'>【模块位置】</span></a></p>

<p class=MsoNormal><span style='font-size:14.0pt;font-family:宋体'>点击功能树 “账单管理<span
lang=EN-US>&gt;</span>银行代扣管理”，即可进入银行代扣管理页面。</span></p>

<p class=MsoNormal><span style='font-size:14.0pt;font-family:宋体'>【功能介绍】</span></p>

<p class=MsoNormal><span style='font-size:14.0pt;font-family:宋体'>管理银行代扣，实现用户的导出和导入操作。</span></p>

<p class=MsoNormal align=left style='text-align:left'><span style='font-size:
14.0pt;font-family:宋体'>【参考界面】</span></p>

<p class=MsoNormal><span lang=EN-US style='font-size:14.0pt;font-family:宋体'><img
width=553 height=84 src="银行代扣管理.files/image001.jpg"></span></p>

<p class=MsoNormal><span style='font-size:14.0pt;font-family:宋体'>【界面组成】</span></p>

<p class=MsoNormal><span style='font-size:14.0pt;font-family:宋体'>按钮：“导出代扣信息到<span
lang=EN-US>Excel</span>”按钮和“导入扣款信息”按钮。</span></p>

<p class=MsoNormal><span style='font-size:14.0pt;font-family:宋体'>用户账号代扣信息列表。</span></p>

<p class=MsoNormal><span style='font-size:14.0pt;font-family:宋体'>【操作说明】</span></p>

<p class=MsoNormal><span style='font-size:14.0pt;font-family:宋体'>进入界面。</span></p>

<p class=MsoNormal><span style='font-size:14.0pt;font-family:宋体'>选择或不选择用户账号。</span></p>

<p class=MsoNormal><span style='font-size:14.0pt;font-family:宋体'>点击“导出代扣信息到<span
lang=EN-US>Excel</span>”按钮。如果没有选择或选择多个用户账号，系统提示错误。如果只选择一条用户账号，则进入该功能的导出代扣信息页面。</span></p>

<p class=MsoNormal><span style='font-size:14.0pt;font-family:宋体'>点击“导入扣款信息”按钮，将执行导入扣款信息功能。</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>
